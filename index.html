<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Recommended Songs</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img src="./cover/thousand years.jpg" alt="1">
                    <span class = "songName">A Thousand Years</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="0" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/awara_sham_hai.jpg" alt="1">
                    <span class = "songName">Awara Sham Hai</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="1" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/Faasle.jpg" alt="1">
                    <span class = "songName">Faasle</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="2" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/Girls_like_You_cover.png" alt="1">
                    <span class = "songName">Girls like You</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="3" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/Jugnu.jpg" alt="1">
                    <span class = "songName">Jugnu</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="4" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/kesariya.jfif" alt="1">
                    <span class = "songName">kesariya</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="5" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/love me like you do.jfif" alt="1">
                    <span class = "songName">love me like you do</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="6" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/o meri laila.jpg" alt="1">
                    <span class = "songName">o'meri laila</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="7" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="./cover/pasoori.jpg" alt="1">
                    <span class = "songName">Pasoori</span>
                    <span class="songlistplay"><span class="timestamp">4:41 <i id="8" class=" songitemPlay fas fa fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0 class = "songName"" max="100">
        <div class="icons">
            <!-- Fontawesome icons -->
            <i class="fas fa-2x fa-backward-step"></i>
            <i class="fas fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-forward-step"></i>

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="80px" alt="" id="gif">A-Thousand-Years :  Christina Perri 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/97eeca6ca8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
